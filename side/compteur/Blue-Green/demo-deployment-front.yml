apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "site-front"
  namespace: "default"
  labels:
    env: "front"
    app: "web"
spec:
  replicas: 2
  selector:
    matchLabels:
      env: "front"
      app: "web"
  template:
    metadata:
      labels:
        env: "front"
        app: "web"
    spec:
      containers:
      - name: site-front-v1
        image: eu.gcr.io/gke-discovery-03/front:v1
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 0.2
            memory: "10Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 81
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5

