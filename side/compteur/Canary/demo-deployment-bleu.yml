apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: site-bleu
  namespace: default
  labels:
    app: front
    track: stable
    version: 1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
      track: stable
      version: 1.0.0
  template:
    metadata:
      labels:
        app: front
        track: stable
        version: 1.0.0
    spec:
      containers:
      - name: site-bleu-v1
        image: eu.gcr.io/gke-discovery-03/bleu:v1
        ports:
        - containerPort: 80


