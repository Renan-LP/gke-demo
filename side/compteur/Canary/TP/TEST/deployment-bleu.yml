apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bleu
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: frontend
        track: stable
        version: 1.0.0
    spec:
      containers:
        - name: bleu
          image: "eu.gcr.io/gke-discovery-03/bleu:v2"
#          image: "kelseyhightower/hello:1.0.0"
          ports:
            - name: http
              containerPort: 80
            - name: health
              containerPort: 81
          resources:
            limits:
              cpu: 0.2
              memory: "10Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 81
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readiness
              port: 81
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1

