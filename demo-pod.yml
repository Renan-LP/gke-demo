apiVersion: v1
kind: Pod
metadata:
    name: front
spec:
  containers:
  - name: bleu
    image: eu.gcr.io/gke-discovery-03/bleu:v1
    ports:
      - containerPort: 80

  - name: rouge
    image: eu.gcr.io/gke-discovery-03/rouge:v1
    command: [ "/bin/bash", "-ce", "tail -f /dev/null" ]
    ports:
      - containerPort: 80
